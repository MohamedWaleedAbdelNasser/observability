services:
  authserver:
    build:
      context: .
      dockerfile: authserver/Dockerfile
    container_name: authserver
    ports:
      - "8081:8081"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-me}
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring
    depends_on:
      - otel-collector

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: client
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVER_EXTERNAL_URL=http://localhost:8081
      - AUTH_SERVER_INTERNAL_URL=http://authserver:8081
      - RESOURCE_SERVER_URL=http://resourceserver:8082
      - REDIRECT_URI=http://localhost:8080/callback
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring
    depends_on:
      - authserver
      - resourceserver

  resourceserver:
    build:
      context: .
      dockerfile: resourceserver/Dockerfile
    container_name: resourceserver
    ports:
      - "8082:8082"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-me}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring

  # ===== Monitoring Services =====
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"    
      - "8889:8889"    
      - "8888:8888"    
      - "13133:13133" 
    restart: unless-stopped
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
